defaults:
  count: 3
  benchtime: 0.01s

runs:
  BenchmarkBuild:
    BenchmarkBuildSimple:
      description: Simple build
      count: 4
      benchtime: 0.1s
      metrics:
        duration:
          description: Time (s)
          chart: boxplot
    BenchmarkBuildMultistage:
      description: Multistage build
      count: 4
      benchtime: 0.1s
      metrics:
        duration:
          description: Time (s)
          chart: boxplot
    BenchmarkBuildSecret:
      description: Build with secret
      count: 4
      benchtime: 1s
      metrics:
        duration:
          description: Time (s)
          chart: boxplot
    BenchmarkBuildRemote:
      description: Build from git context
      count: 4
      benchtime: 1s
      metrics:
        duration:
          description: Time (s)
          chart: boxplot
    BenchmarkBuildBreaker16:
      description: Build breaker 16x
      count: 3
      benchtime: 0.1s
      metrics:
        duration:
          description: Time (s)
          chart: boxplot
    BenchmarkBuildBreaker32:
      description: Build breaker 32x
      count: 4
      benchtime: 0.1s
      metrics:
        duration:
          description: Time (s)
          chart: boxplot
    BenchmarkBuildBreaker64:
      description: Build breaker 64x
      count: 4
      benchtime: 1s
      metrics:
        duration:
          description: Time (s)
          chart: boxplot
    BenchmarkBuildBreaker128:
      description: Build breaker 128x
      count: 4
      benchtime: 1s
      metrics:
        duration:
          description: Time (s)
          chart: boxplot
    BenchmarkBuildFileTransfer:
      description: Build with substantial file transfer
      count: 4
      benchtime: 1s
      metrics:
        duration:
          description: Time (s)
          chart: boxplot

  BenchmarkDaemon:
    BenchmarkDaemonVersion:
      description: Run buildkitd --version
      count: 8
      benchtime: 0.01s
      metrics:
        duration:
          description: Time (s)
          chart: boxplot
    BenchmarkDaemonSize:
      description: Daemon binary size
      count: 1
      benchtime: 1s
      metrics:
        bytes:
          description: Size (bytes)
          chart: bar
          average: true

  BenchmarkPackage:
    BenchmarkPackageSize:
      description: Package size
      count: 1
      benchtime: 1s
      metrics:
        bytes:
          description: Size (bytes)
          chart: bar
          average: true
